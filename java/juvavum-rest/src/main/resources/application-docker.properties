# Docker-specific configuration
server.port=443

# SSL Configuration for Let's Encrypt certificates
security.require-ssl=true
server.ssl.enabled=true
server.ssl.key-store=/app/certs/keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${KEY_ALIAS:juvavum}

# Disable HTTP connector (only HTTPS)
server.http.port=-1

# Logging configuration
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.file.name=/app/logs/juvavum.log

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.enabled=true
management.server.port=443
management.server.ssl.enabled=true
