<html>

<head>
  <script type="text/javascript" src="juvavum.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="juvavum.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>Play Juvavum</title>
</head>

<body>
  <div id="controls">
    <label>Board size:</label>
    <select id="height">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select> x
    <select id="width">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <label for="type">Game type:</label>
    <select id="type">
      <option value="0" selected>Juvavum</option>
      <option value="1">Domino Juvavum</option>
      <option value="2">Cram</option>
      <option value="3">Domineering</option>
    </select>
    <input type="checkbox" id="misere">
    <label for="misere">Misere</label>
    <input type="checkbox" id="sounds">
    <label for="sounds">Sounds</label>
    <input type="checkbox" id="music">    
    <label for="music">Music</label>
    <input type="button" id="start" value="[N]ew game" onclick="start()">
    <input type="button" id="confirm" value="[C]onfirm move" onclick="move()">
    <input type="button" id="howto" value="[H]ow to play" onclick="howto()">
  </div>
</body>
<table id="board" />

</html>
